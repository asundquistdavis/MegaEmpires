
<style>
    :root {
        --land: #dddc9b;
        --water: lightblue;
        --coastal: azure;
        --hovered: black;
        --border: black;
        --selected: black;
        --city: black;
        --floodplain: darkgreen;
        --floodplaincity: white;
    }
    html, body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: bisque;
        user-select: none;
    }
    path {
        stroke: var(--border);
        stroke-width: .25px;
        --name: attr('name');
    }
    text {
        --name: attr('name');
    }
    path[type='land'] {
        fill: var(--land);
    }
    path[type='cover'] {
        pointer-events: none;
        fill: var(--land);
        stroke-opacity: .5;
    }
    path[type='water'] {
        fill: var(--water);
    }
    path[type='coastal'] {
        fill: var(--coastal);
    }
    text {
        pointer-events: none;
        text-anchor: middle;
        fill: black;
        font-size: .3rem;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    path[selected] {
        fill: var(--selected);
        opacity: .25;
        pointer-events: none;
    }
    path[hovered] {
        fill: var(--hovered);
        opacity: .3;
        pointer-events: none;
    }
    circle[support] {
        pointer-events: none;
        opacity: .5;
        fill: yellow;
        stroke: black;
        stroke-width: .5px;
    }
    circle[value="0"] {fill: royalblue}
    circle[value="1"] {fill: gold}
    circle[value="2"] {fill: orange}
    circle[value="3"] {fill: red}
    circle[value="4"] {fill: magenta}
    text[support] {
        font-family:'Courier New', Courier, monospace;
        font-weight: 600;
    }
    path[type="floodplain"] {
        fill: var(--floodplain);
        opacity: .5;
        stroke: none;
        pointer-events: none;
    }
    path[type="city"] {
        fill: var(--city);
        stroke: none;
        pointer-events: none;
    }
    path[type="city"][floodplaincity] {
        fill: var(--floodplaincity);
    }
    path[type="volcano"] {
        fill: red;
        stroke: black;
        opacity: .5;
        pointer-events: none;
    }

    path[name="ruler1"] {
        stroke: red;
        stroke-width: 5px;
    }   
    path[name="ruler2"] {
        stroke: green;
        stroke-width: 5px;
    }
    path[name="ruler3"] {
        stroke: yellow;
        stroke-width: 5px;
    }
    path[name="ruler4"] {
        stroke: red;
        stroke-width: 5px;
    }
    path[owned] {
        fill: pink;
    }

    /* g[name="texts"] {
        display: none;
    } */

    /* g[name="supports"] {
        display: none;
    } */

    /* g[name="areas"] {
        display: none;
    } */

</style>

<script>
    const map = document.getElementById('mapSVG');
    const paths = Array.from(map.getElementsByTagName('path'));

    const mapWidth = 1600;
    const mapHeight = 552;

    const scaleMin = 1;
    const scaleMax = 10;
    let scale = 1;

    let mx = 0;
    let my = 0;

    let moving = false;
    let clicking = false;

    const handleMouseDownPath = (event) => {
        if (clicking) {
            const selected = document.querySelector('path[selected]');
            const path = event.target;
            const newPath = path.cloneNode(false);
            const selectedHolder = document.querySelector('g[name="selected"]');
            const attrs = Object.values(newPath.attributes).filter(attr=>((attr.name!=='name')&&(attr.name!=='type')&&(attr.name!=="d")));
            attrs.forEach(attr=>newPath.removeAttribute(attr.name));
            newPath.setAttribute('selected', '');
            newPath.addEventListener('mouseup', handleMouseDownPath, false);
            if (selected?.getAttribute('name')!==path.getAttribute('name')) {selectedHolder.appendChild(newPath)};
            selected?.remove();
        };
    };

    const handleMouseLeave = () => {        
        const path = event.target;
        path.remove()
    };

    const handleMouseEnter = (event) => {
        const hovered = document.querySelector('path[hovered]');
        const path = event.target;
        const newPath = path.cloneNode(false);
        const hoverdHolder = document.querySelector('g[name="hovered"]');
        const attrs = Object.values(newPath.attributes).filter(attr=>((attr.name!=='name')&&(attr.name!=='type')&&(attr.name!=="d")));
        hovered?.remove();
        attrs.forEach(attr=>newPath.removeAttribute(attr.name));
        newPath.addEventListener('mouseout', handleMouseLeave, false);
        newPath.setAttribute('hovered', '');
        hoverdHolder.appendChild(newPath);
    };

    paths.forEach(path => {
        path.addEventListener('mouseup', handleMouseDownPath, false);
        path.addEventListener('mouseover', handleMouseEnter, false);
    });

    const changeElem = (elem, attr, value) => {
        elem.attributes[attr].value = value;
    };

    const handleScroll = (event) => {
        const scaleDelta = event.deltaY<0? 1: -1
        const scaleTarget = scale + scaleDelta;
        const boardWidth = map.offsetWidth
        if (scaleTarget<scaleMax&&scaleTarget>=scaleMin) {
            scale = scaleTarget;
            changeElem(map, 'transform', `translate(${mx} ${my}) scale(${scale})`)
        };
    };

    const handleMouseDown = (event) => {
        clicking = true;
        moving = true;
    };

    const handleMouseMove = (event) => {
        clicking = false;
        if (moving) {
            const dx = event.movementX;
            const dy = event.movementY;
            if (true) {
                mx = mx + dx;
                my = my + dy;
                changeElem(map, 'transform', `translate(${mx} ${my}) scale(${scale})`);
            };
        };
    };

    const handleMouseUp = (event) => {
        clicking = false;
        moving = false;
    };
    
    const handleMouseLeaveMap = (event) => {
        moving = false;
    };

</script>
